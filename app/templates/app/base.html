{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Daily Save{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- favicon -->
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/favicon.png' %}">
    <link rel="apple-touch-icon" sizes="72x72" href="{% static 'images/favicon.png' %}">
    <link rel="apple-touch-icon" sizes="114x114" href="{% static 'images/favicon.png' %}">

    <!-- If you have custom JS files, include them here as well -->
</head>

<body>
    {% block content %}
    <!-- Each page will insert its own content here -->
    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // If the server responds with 403 or 302 to a protected AJAX request,
        // you can catch it here and send the user to index. Example (jQuery):
        /*
        $(document).ajaxError(function(event, xhr) {
          if (xhr.status === 401 || xhr.status === 403) {
            window.location.href = "{% url 'index' %}";
          }
        });
        */

        // Or simply reload the page every 600 seconds (10 min) to guarantee session expiry:
        setTimeout(function () {
            window.location.href = "{% url 'index' %}";
        }, 600 * 1000); // 600,000 ms = 10 minutes
    </script>

</body>

</html>
